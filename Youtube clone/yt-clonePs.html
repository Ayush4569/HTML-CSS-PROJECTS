<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="sidecontainer">
          <div class="sideicons">
            <div class="bars">
              <img src="icons/bars.svg" alt="" />
            </div>

            <div class="icons">
              <img src="icons/home.svg" alt="" />
              <p>Home</p>
            </div>

            <div class="icons">
              <img src="icons/compass.svg" alt="" />
              <p>Explore</p>
            </div>

            <div class="icons">
              <img src="icons/video-gallary.svg" alt="" />
              <p>Subscriptions</p>
            </div>

            <div class="icons">
              <img src="icons/video-library.svg" alt="" />
              <p>library</p>
            </div>
          </div>
        </div>
      </aside>

     <div class="header-container">
      <header>
          <nav class="navbar">
            <div class="leftnav">
              <div class="ytlogo">
                <img src="images/youtube-logo.png" alt="youtube-logo" />
              </div>
            </div>

            <div class="centernav">
              <input type="text" name="" id="" />
              <div class="searchicon">
                <img src="icons/search.svg" alt="searchicon" />
              </div>
              <div class="mic">
                <img src="icons/mic.svg" alt="mic" />
              </div>
            </div>

            <div class="rightnav">
              <div class="iconbox">
                <div class="icons">
                  <i> <img src="icons/video-add.svg" alt="" /></i>
                </div>
                <div class="icons">
                  <i> <img src="icons/dot-grid.svg" alt="" /></i>
                </div>
                <div class="icons">
                  <i> <img src="icons/bell.svg" alt="" /></i>
                </div>
                <div class="icons">
                  <i> <img src="images/avatar.png" alt="" /></i>
                </div>
              </div>
            </div>
          </nav>
           <div class="tags">
              <div class="tag dark ">All</div>
              <div class="tag light">Mixes</div>
              <div class="tag light">Crypto</div>
              <div class="tag light">Html</div>
              <div class="tag light">CSS</div>
              <div class="tag light">Javascript</div>
            </div>
        </div>
      </header>
     <!-- </div> -->

      <main>
        <div class="main-content">
          <div class="videoscontainer">
             <div class="video">
              <img src="images/thumbnail.png" alt="">
             </div>
             <div class="avatar">
              <img src="images/avatar.png" alt="">
             </div>
             <div class="content">
              <h3>Chakra UI Complete Course Hindi</h3>
                  <p class="channel-name">Do Some Coding</p>
                  <div class="content-status">
                    <p>10Cr views</p>
                    <p>1 day ago</p>
                 </div>  
                 </div>
              <div class="dots">
                <img src="icons/dots.svg" alt="">
              </div>
        
        </div>
        </div>
      </main>
    
  </body>
</html>
